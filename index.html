<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>
                <div data-role="header">
                    <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
                    <h1>Planetary Weight</h1>
                    <!--a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a-->
                </div>
            
                <div data-role="content" role="main">
                    <input id="weight" type="number" placeholder="Enter your Earth weight (KG) :" />
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a"><button id="submit" data-icon="flat-heart" data-theme="g">Submit</button></div>
                    </fieldset>

                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Mercury</li>
                        <li id="mercuryWeight"></li>
                    </ul>
                                    
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Venus</li>
                        <li id="venusWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Earth</li>
                        <li id="earthWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Mars</li>
                        <li id="marsWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Jupiter</li>
                        <li id="jupiterWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Saturn</li>
                        <li id="saturnWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Uranus</li>
                        <li id="uranusWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Neptune</li>
                        <li id="neptuneWeight"></li>
                    </ul>
                
                    <ul class="result" data-role="listview" data-inset="true">
                        <li data-role="list-divider" data-theme="a">Pluto</li>
                        <li id="plutoWeight"></li>
                    </ul>
                
                </div>

          </div>
          <div id="highlight"></div>
    </body>
    <script>
		$(document).ready(function(e) {
			
			$('.result').hide();
			
			$('#weight').focus();
			
            $('#submit').click(function(){
		
				$('.result').show();
	
				var mercury = parseFloat($('#weight').val()) * 0.38;
				$('#mercuryWeight').text(mercury.toFixed(2)).append(' kg');

				var venus = parseFloat($('#weight').val()) * 0.91;
				$('#venusWeight').text(venus.toFixed(2)).append(' kg');

				var earth = parseFloat($('#weight').val()) * 1.0;
				$('#earthWeight').text(earth.toFixed(2)).append(' kg');

				var mars = parseFloat($('#weight').val()) * 0.38;
				$('#marsWeight').text(mars.toFixed(2)).append(' kg');

				var jupiter = parseFloat($('#weight').val()) * 2.36;
				$('#jupiterWeight').text(jupiter.toFixed(2)).append(' kg');

				var saturn = parseFloat($('#weight').val()) * 0.91;
				$('#saturnWeight').text(saturn.toFixed(2)).append(' kg');

				var uranus = parseFloat($('#weight').val()) * 0.89;
				$('#uranusWeight').text(uranus.toFixed(2)).append(' kg');

				var neptune = parseFloat($('#weight').val()) * 1.12;
				$('#neptuneWeight').text(neptune.toFixed(2)).append(' kg');

				var pluto = parseFloat($('#weight').val()) * 0.06;
				$('#plutoWeight').text(pluto.toFixed(2)).append(' kg');

			});
        });
	</script>
</html>
